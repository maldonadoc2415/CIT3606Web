<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>CIT 3606 Lab </title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"
        style="border:1px solid #0f0101;">
        

      
      

        <script >
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "blue"
        ctx.fillRect(20, 20, 150, 100);
        const myImg = new Image();
        myImg.src = 'EG.png'
        myImg.onload = function() {
            ctx.drawImage(myImg, 200, 20, 150, 100);
        }
        myCanvas.onmousedown = function(event) {

            const rect = canvas.getBoundingClientRect();
            /* Get the coordinates of the click relative to the canvas */

            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            alert("You clicked at " + x + ", " + y);
            
        }
            setInterval(drawFunction,100);
            /* Animation moves the image down and to the right */
            let
        
            x = 10;
            let y = 10;
            function drawFunction() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
               x = Math.random() * canvas.width;
                y = Math.random() * canvas.height;
                ctx.drawImage(myImg, x, y, 100, 100);
               
            }
                document.myCanvas.onkeydown = function(event) {
                    if (event.key == "ArrowRight") 
                x += 10;
              
              
              if (event.key == "ArrowLeft") 
                x -= 10; 
                        
            if (event.key == "ArrowUp") 
                y -= 10;
                          
            if (event.key == "ArrowDown") 
                y += 10;                      
            
        }
          

        </script> 
    </body>
        

            
        </canvas>
</html>
