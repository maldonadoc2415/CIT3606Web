<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>CIT 3606 Lab 3 Currency Converter</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <!-- Add UI for Currency Converter -->
      <h1>Currency Converter</h1>
      <p>Convert between US Dollars (USD) and Indonesian Rupiah (IDR)</p>
      <div class="converter">
        <div class="input-section">
          <label for="USD">Amount in USD:</label>
          <input type="number" id="USD" placeholder="Enter amount in USD" />
          <button id="convert-button" onclick="convertToRup()" class="buttonusd">
            Convert
          </button>
        </div>




        <div class="input-section">
          <label for="RUP">Amount in Rupiah:</label>
          <input type="number" id="RUP" placeholder="Enter amount in Rupiah" />
          <button class="buttonindo" onclick="convertToUsd()">Convert</button>
        </div>
        
      </div>

      <!-- The JavaScript code is attached at the bottom of the page
           after the page is completely loaded. Write your code in script.js. -->
      <script src="script.js"></script>
    </body>
</html>
